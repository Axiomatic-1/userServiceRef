  - changeSet:
      id: 2
      author: liquibase_username
      comment: "Create user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "admin"
              - column:
                  name: last_name
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
              - column:
                  name: depatment_id
                  value: 1
      rollback:
        - delete:
            tableName: users
            where: username in ('admin', 'guest')
